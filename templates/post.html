<a href=$url$>$title$</a>
</div>

<div class="info">
    Posted on $date$,
    $if(author)$
        by $author$,
    $endif$
    $if(tags)$
      in: $tags$
    $endif$
</div>

<div class="post-body">
$body$
</div>
