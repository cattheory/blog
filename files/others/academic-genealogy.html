<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Academic Genealogy of Joomy Korkut</title>
    <base target="_blank">
    <script>
      document.addEventListener("DOMContentLoaded", (event) => {
        window.scrollTo(0, 0)
        let bbox = document.querySelector("#me").getBBox()
        let x = bbox.x + (bbox.width - window.innerWidth) / 2
        window.scrollBy(x, document.body.scrollHeight)

        document.querySelector('.box').innerHTML += `<span>×</span>`
        document.querySelector('.box span').addEventListener("click", () => {
          document.querySelector('.box').remove()
        })
      })
    </script>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      } 
      .box {
        width: 300px;
        background-color: #555;
        color: #fff;
        text-align: left;
        padding: 12px;
        border-radius: 6px;
        font-size: 80%;
        line-height: 1.5;
        position: fixed;
        top: 5px;
        left: 5px;
      }

      .box span {
        position: absolute;
        top: 0px;
        right: 3px;
        font-size: 15px;
      }
      .box span:hover {
        cursor: pointer;
      }
      .box a {
        color: white !important;
      }
    </style>
  </head>
