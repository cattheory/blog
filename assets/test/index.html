<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Images</title>
    <style type="text/css" media="all">
      html, body { height: 100%; padding: 0; margin: 0; }
      div { width: 50%; height: 50%; float: left; }
      img { width: 80%; height: 80%; display: block; margin-left: auto; margin-right: auto; display: block; }
      #d1 { background: lightblue; }
      #d2 { background: lightgreen; }
      #d3 { background: lightyellow; }
      #d4 { background: pink; }
    </style>
  </head>
  <body>
    <div id="d1"><a href="./sf.jpg"><img src="./sf.jpg"></a></div>
    <div id="d2"><a href="./la.jpg"><img src="./la.jpg"></a></div>
    <div id="d3"><a href="./waterfall.jpg"><img src="./waterfall.jpg"></a></div>
    <div id="d4"><a href="./sunset.jpg"><img src="./sunset.jpg"></a></div>
  </body>
</html>
